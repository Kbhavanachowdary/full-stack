<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-container</title>
    <style>
        .flex-container{
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;
            height: 500px;
            align-items: flex-start;
        }
        .flex-container > div {
            background-color: grey;
            font-size: 30px;
            text-align: center;
            margin: 20px;
            padding: 30px;
            width: 100px;
            
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</body>
</html>
