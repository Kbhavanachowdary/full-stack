<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhavana Assignment 1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            margin: 0;
            padding: 0;
        }    
        .header {
             background-color: #CE0505;
             height: 80px;
             width: 100%;
        }   
        .logo-span {
            background-color: #FFFFFF; 
            border-radius: 100%;
            padding: 5px 15px;
            position: relative;
            left: 112px;
            top: 20px;
            color: #EB2929; 
            font-size: 33px;
            font-weight: bold;
        }
        .Login{
            padding: 10px 15px 10px;
            position: relative;
            left: 1150px;
            
        }
        .create {
            border: 1px solid white;
            border-radius: 3px;
            padding: 10px 15px 10px;
            margin-left: 1150px;
            position: relative;
           }
        a{
            text-decoration: none;
            color: #FFFFFF;
            top: 15px;
        }
        .layout {
            /* background-color: #fbfbfb; */
            background: #FBFBFB 0% 0% no-repeat padding-box;
            width: 1550px;
            height: 900px;
            /* height: 100px;
            width: 100%; */
        }
        .headline{
            position: relative;
            left: 113px;
            top: 20px;
            color: #192F60;
            padding: 10px 0px 60px;
        } 
        .filter{
            width: 260px;
            height: 670px;
            position: relative;
            background-color:#FFFFFF;
            left: 113px;
        }  
        .filter-headline {
            position: relative;
            padding: 17px 0px 0px 26px;
        }
        .select-location {
            position: relative;
            padding: 10px 0px 0px 27px;
        }
        input{
            position: relative;
            left: 27px;
            top: 10px;
        }
     
    </style>

</head>
<body>
    <div class = "header">
        <span class = "logo-span">e!</span>
        <a href = "Login.html" class="Login">Login</a>
        <a href = "Create.html" class="create">Create an account</a>   
    </div>
    <div class=" layout">
        <h1 class="headline">Breakfast Places in Mumbai</h1>
        <div class="filter">
            <h4 class="filter-headline">Filters</h4>
            <p class="select-location">Select Location</p>
            <input list ="place" name ="place"  placeholder="select location">
            <datalist id="place">
                <option>Mumbai</option>
                <option>Delhi</option>
                <option>Agra</option>
                <option>Goa</option>
            </datalist>
        </div>
    </div>
